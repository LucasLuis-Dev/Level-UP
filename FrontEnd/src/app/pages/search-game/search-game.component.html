<div class="search-page__container">
    <div class="search-page__container-head">
        <h1 class="search-page__container-head-title">Research results: {{ searchQuery }}</h1>
    </div>
    
    @if (gamesList.length > 0) {
        <app-list-games [gamesList]="gamesList" ></app-list-games>
    } @else if (inRequest) {
        <app-loader></app-loader>
    } @else if (gamesList.length == 0 && inRequest == false) {
        <figure class="search-page__container-figure-no-data">
            <img src="../../../assets/images/No data-amico.svg" alt="">
        </figure>
    }
    
</div>
